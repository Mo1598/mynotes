name: Flutter CI

on:
  push:
    branches: [ master ]
  
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.19.1'

    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze project source
      run: flutter analyze

    - name: Run tests
      run: flutter test
